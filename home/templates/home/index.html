{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container">
    <div class="row">

    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <h1 class="my-4">Food Store</h1>
            <div class="list-group">
                <a class="list-group-item" href="{% url 'products' %}">All</a>
                <a class="list-group-item" href="{% url 'products' %}?category=Fruits">Fruits</a>
                <a class="list-group-item" href="{% url 'products' %}?category=Vegetables">Veggies</a>
            </div>
        </div>
        <div class="col-lg-9">
            <div id="slides" class="carousel slide my-4" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="media/banner-01.jpg" class="d-block w-100" alt="HEALTHY">
                        <h2 class="middle"> We are healthy</h2>
                    </div>
                    <div class="carousel-item">
                        <img src="media/banner-02.jpg" class="d-block w-100" alt="TASTY">
                        <h2 class="middle">We are tasty</h2>
                    </div>
                    <div class="carousel-item">
                        <img src="media/banner-03.jpg" class="d-block w-100" alt="CHEAP">
                        <h2 class="middle">We are cheap</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
